<html lang="es">
<head>
    <meta charset="UTF-8">

<body>

    <input id="buscar_id" class="form-control mr-sm-2" type="search" placeholder="Buscar por ID" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar producto</button>
</form>
</nav>
    <h1>Lista de Productos</h1>
    {% for producto in productos %}
        <div class="card" style="width: 18rem;">
    <img class="card-img-top" src="{{ producto.imagen }}" alt="Card image cap">
    <div class="card-body">
        <p class="card-text"><strong>ID:</strong>{{ producto.id }}</p>
        <p class="card-text"><strong>Nombre:</strong>{{ producto.titulo }}</p>
